<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Prova</title>
    <link rel="icon" href="img/icons8-website-badges-16.png" type="image/x-icon">
</head>
<body>
    
      <h1>Benvenuto!</h1>
      <p>Effettua una ricerca direttamente da qui:</p>
      <form action="https://duckduckgo.com/" method="GET" target="_blank">
        <input type="text" name="q" placeholder="Cerca su DuckDuckGo..." required>
        <!--br usato per visualizzare il bottone sotto al cerca-->
        <br> 
        <button type="submit">Cerca</button>
      </form>

      <link rel="stylesheet" href="style.css">
</body>
</html>
